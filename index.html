<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>MR KPI V1</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="./public/js/bundle.css">
	</head>
<body>
	<div class="container">
		<h1 class="my-4">KPI VERSION ONE<small class="text-muted">  The MR performance tracking tool</small></h1>
		<textarea style="display:none; width: 100%; min-height: 100px;"></textarea>
		<div style="display:none">
			<button type="button" class="load-json">Load JSON</button>
			<button type="button" class="collapse">Collapse to level 1</button>
			<button type="button" class="maxlvl">Show JSON to level 1</button>
		</div>
		<h2>KPI API response:</h2>
		<div id="json"></div>
		
		<div id="kpi-form">

			<div class="form-group">
				<label for="kpi-form-email">Email</label>
				<input type="email" class="form-control" id="kpi-form-email">
			</div>

			<div class="form-group">
				<label for="kpi-form-key">Key</label>
				<input type="password" class="form-control" id="kpi-form-key">
				<small class="form-text text-muted">Never share your key with others.</small>
			</div>

			<div class="form-group">
				<label for="kpi-form-year">Year</label>
				<input type="text" class="form-control" id="kpi-form-year">
			</div>

			<div class="form-group">
				<label for="kpi-form-week">Week</label>
				<input type="text" class="form-control" id="kpi-form-week">
			</div>
			
			<button type="button" id="kpi-form-get-points">get points</button>
			<button type="button" id="kpi-form-store-local">store in local</button>
			<button type="button" id="kpi-form-clear-local">clear storage</button>
			<hr/>

			<div class="form-group">
				<label for="kpi-form-clientBillable">clientBillable</label>
				<input type="text" class="form-control" id="kpi-form-clientBillable">
			</div>

			<div class="form-group">
				<label for="kpi-form-companyPayProject">companyPayProject</label>
				<input type="text" class="form-control" id="kpi-form-companyPayProject">
			</div>

			<div class="form-group">
				<label for="kpi-form-companyPayExtra">companyPayExtra</label>
				<input type="text" class="form-control" id="kpi-form-companyPayExtra">
			</div>

			<div class="form-group">
				<label for="kpi-form-afterHour">afterHour</label>
				<input type="text" class="form-control" id="kpi-form-afterHour">
			</div>

			<div class="form-group">
				<label for="kpi-form-afterHourExtra">afterHourExtra</label>
				<input type="text" class="form-control" id="kpi-form-afterHourExtra">
			</div>

			<div class="form-group">
				<label for="kpi-form-leave">leave</label>
				<input type="text" class="form-control" id="kpi-form-leave">
			</div>

			<div class="form-group">
				<label for="kpi-form-totalBillable">totalActualWorking</label>
				<input type="text" class="form-control" id="kpi-form-totalBillable">
			</div>

			<div class="form-group">
				<label for="kpi-form-totalActualWorking">totalBillable</label>
				<input type="text" class="form-control" id="kpi-form-totalActualWorking">
			</div>

			<div class="form-group">
				<label for="kpi-form-totalJiraWorking">totalJiraWorking</label>
				<input type="text" class="form-control" id="kpi-form-totalJiraWorking">
			</div>

			<div class="form-group">
				<label for="kpi-form-fullAttendanceDay">fullAttendanceDay</label>
				<input type="text" class="form-control" id="kpi-form-fullAttendanceDay">
			</div>

			<div class="form-group">
				<label for="kpi-form-logTimeDaily">logTimeDaily(1 or 0)</label>
				<input type="text" class="form-control" id="kpi-form-logTimeDaily">
			</div>

			<div class="form-group">
				<label for="kpi-form-planTimeDaily">planTimeDaily(0.5 or 0)</label>
				<input type="text" class="form-control" id="kpi-form-planTimeDaily">
			</div>

			<div class="form-group">
				<label for="kpi-form-writeShareDoc">writeShareDoc(0.5 or 0)</label>
				<input type="text" class="form-control" id="kpi-form-writeShareDoc">
			</div>

			<div class="form-group">
				<label for="kpi-form-demoTopic">demoTopic</label>
				<input type="text" class="form-control" id="kpi-form-demoTopic">
			</div>

			<div class="form-group">
				<label for="kpi-form-sharingTopic">sharingTopic</label>
				<input type="text" class="form-control" id="kpi-form-sharingTopic">
			</div>


			<button type="button" id="kpi-form-set-hours">set hours</button>
			<hr/>

			<select id="kpi-form-voteType">
				<option value="">voteType...</option>
				<option value="shareVoteRecord">shareVoteRecord</option>
				<option value="helpVoteRecord">helpVoteRecord</option>
			</select>
			<div class="email-container">
				<div class="email-dropdown-container"></div>
				<div class="email-result-container"></div>
			<input type="text" placeholder="voteFor" id="kpi-form-voteFor" class="email-result-input" style="width:500px">
			</div>
			<input type="text" placeholder="votePoint" id="kpi-form-votePoint"></input>
			<input type="text" placeholder="voteReason" id="kpi-form-voteReason"></input>

			<button type="button" id="kpi-form-set-vote">set votes</button>
			<hr/>
			
		</div>

		<div>
			<button id="kpi-season-query">tell me about the season 3</button>
			<hr />
			<canvas id="kpi-season-chart" width="400" height="400"></canvas>
			<hr />
		</div>
	</div>
	<script src="./public/js/bundle.js"></script>
</body>
</html>
